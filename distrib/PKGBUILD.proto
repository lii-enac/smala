pkgname=smala
pkgver=@MAJOR@.@MINOR@.@MINOR2@
pkgrel=1
epoch=
pkgdesc="djnn language package"
arch=('x86_64')
url="https://github.com/lii-enac/smala"
license=('SLEEPY CAT')
groups=()
depends=(djnn-cpp)
makedepends=()
checkdepends=()
optdepends=()
provides=()
conflicts=()
replaces=()
backup=()
options=()
install=
changelog= 
source=("https://github.com/lii-enac/$pkgname/archive/$pkgver.tar.gz")
#source=("$pkgname-$pkgver.tar.gz")
noextract=()
#if needed use makepkg -g
md5sums=("")
validpgpkeys=()

prepare() {
	cd "$pkgname-$pkgver"
#	cd "$pkgname"
}

build() {
	cd "$pkgname-$pkgver"
	make -j6 lib djnn_path=../../../../djnn-cpp
}

check() {
# can't be empty
	cd "$pkgname-$pkgver"
#	make -k check
}

package() {
	cd "$pkgname-$pkgver"
	echo $pkgdir
	echo make -j6 DESTDIR="$pkgdir/" PREFIX="/usr" install
	make -j6 DESTDIR="$pkgdir/" PREFIX="/usr" install
}	
